<div>
    <h3>SIGN_IN TO GO TO HOME</h3>
</div>

<form [formGroup]="signinDetails" (ngSubmit)="validate()">
    <div>
        <label for='username'>USERNAME</label><input type="text" class="form-control" formControlName="username"><br> <br>
        <label for="password">PASSWORD</label><input type="password" class="form-control" formControlName="password"> <br> <br>
        <button type="submit">SIGN_IN</button>
    </div>
</form>
