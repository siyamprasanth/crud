<div>
    <h3>USER DETAILS</h3>
</div>

<form [formGroup]="userDetails">
    <label for="name">NAME</label> <input type="text" formControlName="name" class="form-control">
    <span>
        <div *ngIf="vname &&vname.invalid && vname.touched">Name is required</div>
    </span><br> <br>
    <label for="gender">GENDER</label><select formControlName="gender" class="form-control">
        <option>MALE</option>
        <option>FEMALE</option>
        <option>OTHER</option>
    </select> <span>
        <div *ngIf="vgender && vgender.touched && vgender.invalid">Gender is Required</div>
    </span> <br> <br>
    <label for="dob">DOB</label> <input type="date" max="2005-01-01" min="1925-01-01" formControlName="dob"
        class="form-control"> <span>
        <div *ngIf="vdob &&vdob.invalid && vdob.touched">DOB is Required</div>
    </span><br> <br>
    <label for="mobileNumber">MOBILE NUMBER</label> <input type="number" formControlName="mobileNumber"
        class="form-control"> <span>
        <div *ngIf="vmobileNumber &&vmobileNumber.invalid && vmobileNumber.touched">Enter a Valid MobileNumber</div>
    </span> <br> <br>
    <label for="eMail">E_MAIL</label> <input type="email" formControlName="eMail" class="form-control"> <span>
        <div *ngIf="veMail &&veMail.invalid && veMail.touched">Enter a Valid Email Address</div>
    </span><br> <br>
    <button type="button" (click)="addItem()">SUBMIT</button>
    <button type="button" (click)="reset()">RESET</button>
</form>

<hr>
<div>
    <table>
        <thead>
            <tr>

                <th>NAME</th>
                <th>GENDER</th>
                <th>DOB</th>
                <th>MOBILE NUMBER</th>
                <th>E_MAIL</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let item of dataList">
                <td>
                    <div *ngIf="item.isEdit"> <input type="text" [(ngModel)]="item.name"></div>
                    <span *ngIf="!item.isEdit"> {{item.name}}
                    </span>
                </td>
                <td>
                    <div *ngIf="item.isEdit"> <input type="text" [(ngModel)]="item.gender"></div><span
                        *ngIf="!item.isEdit"> {{item.gender}} </span>
                </td>
                <td>
                    <div *ngIf="item.isEdit"> <input type="text" [(ngModel)]="item.dob"></div><span
                        *ngIf="!item.isEdit"> {{item.dob}} </span>
                </td>
                <td>
                    <div *ngIf="item.isEdit"> <input type="text" [(ngModel)]="item.mobileNumber"></div><span
                        *ngIf="!item.isEdit"> {{item.mobileNumber}} </span>
                </td>
                <td>
                    <div *ngIf="item.isEdit"> <input type="text" [(ngModel)]="item.eMail"></div><span
                        *ngIf="!item.isEdit"> {{item.eMail}} </span>
                </td>
                <td>
                    <div *ngIf="!item.isEdit"><button type="button" (click)="removeItem(item)">Delete</button></div>
                    <div *ngIf="item.isEdit"><button type="button" (click)="item.isEdit = false">Cancel</button>
                         <button type="button" (click)="onEdit(item)">Save</button>
                    </div>
                </td>
                <td><button type="button" (click)="onEdit(item)">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
